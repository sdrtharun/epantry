{% extends 'main/base.html' %}
{% block titile %}View list{% endblock %}
{% block content %}
<h1>{{ls.name}}</h1>
<ul>
    {% for item in ls.item_set.all  %}
        {% if item.complete == True %}
        <li>{{item.text}}--COMPLETE</li>
        {% else %}
        <li>{{item.text}}--NOT_COMPLETE</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
